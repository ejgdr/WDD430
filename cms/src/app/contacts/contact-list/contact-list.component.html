<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h4 class="pull-left"><strong>Contacts</strong></h4>
                <a class="btn btn-success pull-right" [routerLink]="['new']">New Contact</a>
            </div>
            <div class="panel-body">
                <cms-contact-item *ngFor="let contact of contacts" [contact]="contact"
                                  dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']">
                </cms-contact-item>
            </div>
        </div>       
    </div>
</div>
