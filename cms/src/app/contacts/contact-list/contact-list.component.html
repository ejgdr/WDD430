<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h4 class="pull-left"><strong>Contacts</strong></h4>
                <button class="btn btn-success pull-right">New Contact</button>
            </div>
            <div class="panel-body">
                <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" (click)="onSelected(contact)"></cms-contact-item>
            </div>
        </div>       
    </div>
</div>
